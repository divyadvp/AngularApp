<h1>Here Are The New Cameras Available In Market</h1>

<div class="container" ng-controller="cameraCtrl">
    <div ng-repeat="x in cameraData | filter:searchPhones">
  <div class="row">
    <div class="col-md-3">{{x.Name}}</div>
      <div class="col-md-3">{{x.Model}}</div>
    <div class="col-md-3">{{x.Price}}</div>
    <div class="col-md-3"><img ng-src="{{x.imageUrl}}" width="50"height="50"></div>
  </div>
  </div>
    <input type="text" placeholder="search here" ng-model="searchPhones">
</div>
