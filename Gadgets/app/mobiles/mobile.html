<html>
<head>
    <title>Mobile Details</title>
    
    
    </head>

<body>
    <div ng-controller="mobileCntrl">
        <div>
        <input placeholder="searh here" ng-model="searchText">
            </div>
   
        <br>
     
    <table class="table table-stripped">

        <tr>
            <td>S.No</td>
            <td>Name</td>
            <td>Model Name</td>
                        <td ng-click="orderByPrice()"><a herf="#">Price</a></td>
            <td>Image</td>
            <td>Contact</td>
            
        </tr>
         <tr ng-repeat="x in Models | filter:searchText | orderBy:priceorder | limitTo: limit">
             <td>{{$index+1}}</td>
             <td>{{x.Name}}</td>
             <td>{{x.modelName}}</td>
             <td>{{x.modelPrice}}</td>
                       
             <td><img ng-src="{{x.imageUrl}}" width="40"height="40"></td>
             <td>{{x.contact | customeMobile:country}}</td>
             <td><button class="btn btn-primary" ng-if="!x.selected" ng-click="addToCart(x)">Add To Cart</button>
             <button class="btn btn-primary" ng-if="x.selected" ng-click="removeFromCart(x)">Remove From Cart</button>
             </td>
         
         </tr>
    
    
    </table>
        
        <div>
        <button class="btn btn-primary" ng-click="country='IN'">INDIA</button>
            <button class="btn btn-primary" ng-click="country='US'">US</button>
        
        </div>
        <div>
        <button class="btn btn-primary" ng-click="showmore()">Show More</button>
            <button class="btn btn-primary" ng-click="showless()">Show Less</button>
        
        </div>
         </div>
    
    </body>
</html>
