<html>
<head>
    <title>Mobile Details</title>
    
    
    </head>

<body>
    <div ng-controller="mobileCntrl">
        <div>
        <input placeholder="Search For Products" ng-model="searchText" class="searchbox">
            </div>
   
        <br><br><br>
     
    <table class="table table-stripped table-hover">
<thead>
        <tr>
            <td>S.No</td>
            <td>Name</td>
            <td>Model Name</td>
                        <td ng-click="orderByPrice()"><a herf="#">Price</a></td>
            <td>Image</td>
            <td>Contact</td>
            <td><img ng-src="app/mobiles/images/cart.png" height="30px" width="30px" class="img"></td>
        </tr>
    </thead>
        <tbody>
         <tr ng-repeat="x in Models | filter:searchText | orderBy:priceorder | limitTo: limit">
             <td>{{$index+1}}.</td>
             <td>{{x.Name}}</td>
             <td>{{x.modelName}}</td>
             <td>{{x.modelPrice}}</td>
                       
             <td><img ng-src="{{x.imageUrl}}" width="40"height="50"></td>
             <td>{{x.contact | customeMobile:country}}</td>
             <td><button class="btn btn-primary" ng-if="!x.selected" ng-click="addToCart(x)">Add To Cart</button>
             <button class="btn btn-primary" ng-if="x.selected" ng-click="removeFromCart(x)">Remove From Cart</button>
             </td>
         
         </tr>
    
    </tbody>
    </table>
        
        <div>
        <button class="btn btn-primary" ng-click="country='IN'">INDIA</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary" ng-click="country='US'">US</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        
        <button class="btn btn-info" ng-click="showmore()">Show More</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn btn-warning" ng-click="showless()">Show Less</button>
        
        </div>
         </div>
    
    </body>
</html>
